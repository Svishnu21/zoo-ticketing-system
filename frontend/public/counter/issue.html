<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issue Counter Ticket | Kurumbapatti Zoo</title>
    <link rel="stylesheet" href="./counter.css" />
  </head>
  <body class="counter-body" data-page="issue">
    <div class="counter-shell">
      <aside class="sidebar" aria-label="Sidebar navigation">
        <div class="sidebar-head">
          <h2 class="sidebar-title">Counter Desk</h2>
          <p class="sidebar-sub">Kurumbapatti Zoological Park</p>
        </div>
        <section class="recent-tickets" aria-label="Recent tickets">
          <h3>Recent Tickets</h3>
          <ul id="recent-list" class="ticket-list">
            <!-- Recent tickets will be populated here -->
          </ul>
        </section>
      </aside>

      <div class="content-area">
        <header class="header-bar">
          <div class="header-spacer"></div>
          <h1 class="page-title">Counter Ticket Issue</h1>
          <div class="header-actions">
            <span class="badge">Counter Console</span>
            <a class="btn ghost" href="/counter/history.html">History</a>
            <button id="logout" class="btn ghost">Logout</button>
          </div>
        </header>

        <main class="issue-main">
          <section class="ticket-section card">
            <div class="section-head">
              <div class="ticket-header-row">
                <div class="ticket-header-left">
                  <h2 class="section-title">Tickets</h2>
                  <p class="muted">Review items and set quantities</p>
                </div>

                <div class="ticket-header-right">
                  <span class="visit-date-label">Visit Date</span>
                  <span id="visit-date-display"></span>
                </div>
              </div>
            </div>
            <div class="table-wrapper">
              <table class="ticket-table" aria-label="Tickets and add-ons">
                <thead>
                  <tr>
                    <th>Ticket</th>
                    <th>Rate</th>
                    <th>Qty</th>
                    <th class="right">Subtotal</th>
                  </tr>
                </thead>
                <tbody id="ticketRows"></tbody>
              </table>
            </div>
          </section>

          <section class="total-section card">
            <div class="total-row">
              <span>Items Total</span>
              <strong id="total">Rs 0.00</strong>
            </div>
            <form id="pay-form" class="pay-form">
              <div class="mode-buttons">
                <label><input type="radio" name="paymentMode" value="CASH" checked /> Cash</label>
                <label><input type="radio" name="paymentMode" value="UPI" /> UPI</label>
                <label><input type="radio" name="paymentMode" value="SPLIT" /> Cash + UPI</label>
              </div>
              <div class="split-inputs">
                <input type="number" id="cash-amount" placeholder="Cash amount" step="0.01" min="0" />
                <input type="number" id="upi-amount" placeholder="UPI amount" step="0.01" min="0" />
              </div>
              <input type="hidden" id="visit-date-input" required />
              <div class="form-actions">
                <button id="submit-btn" type="submit" class="btn primary">Generate Ticket</button>
                <p id="pay-error" class="error" aria-live="assertive"></p>
              </div>
            </form>
          </section>
        </main>
      </div>
    </div>

    <script type="module" src="/js/counter.js"></script>
  </body>
</html>
