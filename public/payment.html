<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kurumbapatti Zoological Park — Payment</title>
    <style>
      :root {
        color-scheme: light;
        --forest-green: #0b3b2e;
        --vibrant-green: #2a8c4a;
        --accent-yellow: #ffd54f;
        --muted-green: #f4fbf6;
        --card-shadow: 0 18px 45px rgba(11, 59, 46, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--muted-green);
        color: var(--forest-green);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }

      .payment-shell {
        width: 100%;
        max-width: 1100px;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 32px;
      }

      .payment-card {
        background: linear-gradient(145deg, #ffffff 0%, #f9fdfa 60%, #edf7f0 100%);
        border-radius: 32px;
        padding: 36px;
        box-shadow: var(--card-shadow);
        border: 1px solid rgba(11, 59, 46, 0.08);
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .card-title {
        font-size: 1.75rem;
        margin: 0;
        font-weight: 700;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      .summary-box {
        background: rgba(255, 213, 79, 0.12);
        border-radius: 24px;
        border: 1px solid rgba(255, 213, 79, 0.35);
        padding: 24px;
        display: grid;
        gap: 12px;
      }

      .summary-label {
        font-size: 0.75rem;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        color: rgba(11, 59, 46, 0.6);
        font-weight: 600;
      }

      .summary-amount {
        font-size: 2.75rem;
        font-weight: 800;
        color: var(--accent-yellow);
        text-shadow: 0 12px 18px rgba(255, 213, 79, 0.35);
      }

      .payment-form {
        display: grid;
        gap: 16px;
      }

      .field {
        display: grid;
        gap: 8px;
      }

      label {
        font-size: 0.9rem;
        font-weight: 600;
        color: rgba(11, 59, 46, 0.75);
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }

      input {
        border-radius: 18px;
        border: 1px solid rgba(11, 59, 46, 0.15);
        background: #ffffff;
        padding: 14px 18px;
        font-size: 1rem;
        font-weight: 600;
        color: var(--forest-green);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input:focus-visible {
        outline: none;
        border-color: rgba(42, 140, 74, 0.6);
        box-shadow: 0 0 0 4px rgba(42, 140, 74, 0.18);
      }

      .field-row {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px;
      }

      .pay-button {
        margin-top: 12px;
        border: none;
        border-radius: 999px;
        padding: 16px;
        font-size: 1.1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        cursor: pointer;
        color: #ffffff;
        background: linear-gradient(160deg, var(--forest-green), var(--vibrant-green));
        box-shadow: 0 16px 30px rgba(11, 59, 46, 0.25);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .pay-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 22px 40px rgba(11, 59, 46, 0.28);
      }

      .pay-button:active {
        transform: translateY(0);
      }

      .helper-text {
        font-size: 0.85rem;
        color: rgba(11, 59, 46, 0.55);
        margin-top: 4px;
      }

      .message-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 20px;
        z-index: 1000;
      }

      .message-overlay[data-visible="true"] {
        display: flex;
      }

      .message-card {
        width: 100%;
        max-width: 460px;
        background: linear-gradient(150deg, #ffffff 0%, #f5fbf7 60%, #e8f5ec 100%);
        border-radius: 32px;
        padding: 40px 32px;
        text-align: center;
        box-shadow: 0 26px 60px rgba(11, 59, 46, 0.24);
        border: 1px solid rgba(11, 59, 46, 0.08);
      }

      .message-card h2 {
        margin: 0 0 16px;
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--forest-green);
      }

      .message-card p {
        margin: 0 0 28px;
        font-size: 1.05rem;
        color: rgba(11, 59, 46, 0.7);
        letter-spacing: 0.02em;
      }

      .message-close {
        border: none;
        padding: 16px;
        border-radius: 999px;
        background: linear-gradient(160deg, var(--forest-green), var(--vibrant-green));
        color: #ffffff;
        font-weight: 700;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        cursor: pointer;
        width: 100%;
        box-shadow: 0 16px 32px rgba(11, 59, 46, 0.28);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .message-close:hover {
        transform: translateY(-2px);
        box-shadow: 0 22px 42px rgba(11, 59, 46, 0.32);
      }

      .status-error {
        border-color: rgba(198, 40, 40, 0.18);
        background: rgba(255, 235, 238, 0.8);
        color: #c62828;
      }

      .status-success {
        border-color: rgba(42, 140, 74, 0.22);
        background: rgba(232, 245, 233, 0.85);
        color: var(--forest-green);
      }

      .status-banner {
        border-radius: 18px;
        padding: 14px 18px;
        font-size: 0.95rem;
        font-weight: 600;
      }

      @media (max-width: 900px) {
        .payment-shell {
          gap: 24px;
        }

        .payment-card {
          padding: 28px;
          border-radius: 28px;
        }

        .card-title {
          font-size: 1.5rem;
        }

        .summary-amount {
          font-size: 2.35rem;
        }
      }

      @media (max-width: 700px) {
        body {
          padding: 24px 12px;
        }

        .payment-shell {
          grid-template-columns: 1fr;
        }

        .summary-amount {
          font-size: 2rem;
        }
      }
    </style>
    <script src="/payment.js" defer></script>
  </head>
  <body>
    <main class="payment-shell">
      <section class="payment-card" aria-labelledby="order-summary-heading">
        <header>
          <h1 id="order-summary-heading" class="card-title">Order Summary</h1>
        </header>
        <div class="summary-box">
          <p class="summary-label">Grand Total</p>
          <p class="summary-amount" data-grand-total>₹ 150</p>
          <p class="helper-text">Please review the amount before continuing to payment.</p>
        </div>
        <div id="summary-status" class="status-banner" hidden></div>
      </section>
      <section class="payment-card" aria-labelledby="payment-details-heading">
        <header>
          <h2 id="payment-details-heading" class="card-title">Payment Details</h2>
        </header>
        <form id="payment-form" class="payment-form" novalidate>
          <div class="field">
            <label for="card-number">Card Number</label>
            <input id="card-number" name="cardNumber" type="text" inputmode="numeric" maxlength="19" placeholder="0000 0000 0000 0000" autocomplete="cc-number" required />
          </div>
          <div class="field">
            <label for="cardholder-name">Cardholder Name</label>
            <input id="cardholder-name" name="cardholderName" type="text" placeholder="Your Name" autocomplete="cc-name" required />
          </div>
          <div class="field-row">
            <div class="field">
              <label for="expiry-date">Expiry Date</label>
              <input id="expiry-date" name="expiryDate" type="text" inputmode="numeric" placeholder="MM / YY" autocomplete="cc-exp" required />
            </div>
            <div class="field">
              <label for="card-cvc">CVC</label>
              <input id="card-cvc" name="cardCvc" type="password" inputmode="numeric" maxlength="3" placeholder="123" autocomplete="cc-csc" required />
            </div>
          </div>
          <button type="submit" class="pay-button">Pay Now</button>
        </form>
      </section>
    </main>

  <div id="payment-message" class="message-overlay" data-visible="false" role="alertdialog" aria-modal="true" aria-labelledby="payment-message-title">
      <div class="message-card">
        <h2 id="payment-message-title"></h2>
        <p id="payment-message-body"></p>
  <button type="button" id="payment-message-close" class="message-close">Get Your Ticket</button>
      </div>
    </div>
  </body>
</html>
